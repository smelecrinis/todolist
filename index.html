<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5830eb4058.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="todo">
            <h1>Task List</h1>            
            <input type="text" id="textbox" placeholder="Add a task...">
            <button id="add"><i class="fa-solid fa-plus"></i></button>
            <button id="clear">Clear List</button>
            <ul id="list">                
            </ul>            
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
